{% extends 'base.html' %}

{% block head %}
<style>
section {
	width: 580px;
	margin: 20px auto;
}

.back {
	display: inline-block;
	margin-bottom: 20px;
}

input[type=text] {
	width: 300px;
	height: 25px;
	border: 1px solid #ef5f5f;
	border-radius: 3px;
	outline: none;
	margin: 0 30px 0 10px;
	padding: 0 10px;
	color: inherit;
	font-family: inherit;
}

</style>
{% endblock %}


{% block main %}
<div>
	<a class="btn back" href="/">Back</a>
</div>

<form action="/todos/update/{{ item['_id'] }}" method='post'>
	<label for="content">Todo: </label>
	<input type="text" id="content" name="content" value="{{ item['content'] }}">
	<input type="submit" class="btn" name="update" value="Update">
</form>
{% endblock%}
